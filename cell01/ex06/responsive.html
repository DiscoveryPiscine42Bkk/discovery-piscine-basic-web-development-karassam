<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Table</title>
  <link rel="stylesheet" href="responsive.css" />
</head>
<body>
  <table>
    <tr>
      <th>Cell 1</th>
      <th>Cell 2</th>
      <th>Cell 3</th>
      <th>Cell 4</th>
      <th>Cell 5</th>
    </tr>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
      <td>Data 3</td>
      <td>Data 4</td>
      <td>Data 5</td>
    </tr>
    <tr>
      <td>More 1</td>
      <td>More 2</td>
      <td>More 3</td>
      <td>More 4</td>
      <td>More 5</td>
    </tr>
  </table>
</body>
</html>
